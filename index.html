<!DOCTYPE html>
<html>

<head>
    <title>Debugger</title>
    <link rel="icon" type="image/png" href="assets/ui/win_code_16.png">

    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link href="styles/reset.css" rel="stylesheet" />
    <link href="lib/prism/prism.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="lib/prism/prism.js"></script>
    <script src="code_files/level1.js"></script>
    <script src="scripts/levelHelper.js"></script>
    <script src="scripts/messageBank.js"></script>
    <script src="scripts/messageUtils.js"></script>
    <script src="scripts/statsUtils.js"></script>
    <script src="scripts/shopUtils.js"></script>
    <script src="scripts/bugUtils.js"></script>
    <script src="scripts/gameController.js"></script>
    <script src="scripts/soundUtils.js"></script>
    <script src="scripts/flowOrchestrator.js"></script>

</head>

<body>
    <audio id="background_music" loop>
        <source src="assets/music/background_music.wav" type="audio/wav">
    </audio>
    <div id="loginPage" class="login window">
        <div class="winHeader">
            <h1>Welcome to Wondows 69</h1>
            <img class="winHeaderButt" src="assets/ui/win_buttons_login.png">
        </div>
        <div style="float: left; margin: 8px 16px;">
            <img style="width: 64px; height: 64px;" src="assets/ui/win_login_64.png">
        </div>
        <div style="float: left; margin-top: 20px;">
            <h1 class="logon">Type a user name to log on to Windex.</h1>
            <br>
            <br>
            <u>U</u>ser name: &nbsp;&nbsp;&nbsp;&nbsp; <input type="text" name="fname"><br>
            <br>
        </div>
        <div style="float: right; margin: 14px 10px;">
            <button id="loginButt" class="window rec" type="button">OK</button><br>
            <button id="loginButt" class="window" type="button">Cancel</button>
        </div>
    </div>
    <div id="rootContainer" class="grid">
        <div id="gameContainer" class="window">
            <div class="winHeader">
                <img src="assets/ui/win_code_16.png">
                <h1>Debuggin'</h1>
                <img id="gameCloseButton" class="winHeaderButt" src="assets/ui/win_buttons.png">
            </div>
            <div class="winMenu">
                <div class="winMenuButt">
                    <u>F</u>ile
                </div>
                <div class="winMenuButt">
                    <u>E</u>dit
                </div>
                <div class="winMenuButt">
                    <u>H</u>elp
                </div>
            </div>
            <div id="codeWrapper" class="winInner">
                <pre>
                    <code id="code" class="language-javascript"></code>
                </pre>
            </div>
        </div>
    </div>
    <div id="messagesContainer" class="window">
        <div class="winHeader">
            <img src="assets/ui/win_mail_16.png">
            <h1>Heelmail</h1>
            <img id="messageCloseButton" class="winHeaderButt" src="assets/ui/win_buttons.png">
        </div>
        <div class="winMenu">
            <div class="winMenuButt">
                <u>N</u>ew
            </div>
            <div class="winMenuButt">
                <u>E</u>dit
            </div>
        </div>
        <div class="winTabSet">
            <button id="inboxContentTab" class="winTab active" onclick="showMsgTab('#inboxContent')">
                Inbox
            </button>
            <button id="groupContentTab" class="winTab" onclick="showMsgTab('#groupContent')">
                Group Message
            </button>
        </div>
        <div class="winTabMain">
            <div class="winInner active" id="inboxContent">
            </div>
            <div class="winInner" id="groupContent">
                ## Prepend messages to #groupContent
            </div>
        </div>
        <button id="startDebuggingButton" class="window"><u>S</u>tart Debugger</button>
    </div>
    <div id="statsContainer" class="window">
        <div class="winHeader">
            <img src="assets/ui/win_stats_16.png">
            <h1>Stats</h1>
            <img id="statsCloseButton" class="winHeaderButt" src="assets/ui/win_buttons.png" >
        </div>
        <div style="float: left; margin: 16px">
            <img style="width: 64px; height: 64px;" src="assets/ui/win_defrag_64.png">
        </div>
        <div id="statsContentNew">
            
        </div>
        <div id="statsContent" class="winInner">
            
        </div>
    </div>
    <div id="shopPopUp" class="window">
        <div class="winHeader">

            <img src="assets/ui/win_mail_16.png">
            <h1>WinPopUp</h1>
            <img class="winHeaderButt" src="assets/ui/win_buttons.png" onclick="hideShop()">
        </div>
        <div id="shopContent" class="winInner">
        </div>

    </div>
    <div id="taskbarContainer" class="window">
        <div id="startMenu" class="miniProgram">
            <img src="assets/ui/win_win_16.png">
            Stop
        </div>
        <div id="codetask" class="miniProgram">
            <img src="assets/ui/win_code_16.png">
            Debuggin'
        </div>
        <div id="statstask" class="miniProgram">
            <img src="assets/ui/win_stats_16.png">
            Stats
        </div>
        <div id="messagestask" class="miniProgram clicked">
            <img src="assets/ui/win_mail_16.png">
            Messages
        </div>
    </div>

    <div id="fired" class="login" hidden="true">
        <div class="winHeader">
            <h1>ERROR</h1>
            <img class="winHeaderButt" src="assets/ui/win_buttons.png">
        </div><br><br>
        <div style="float: left; width: 20%;">
            <img style="width: 75px; height: 75px;" src="assets/ui/win_error.jpg">
        </div>
        <div style="float: left; width: 50%;">
            <h1 class="logon">ERROR: You've been fired.</h1><br>
        </div>
    </div>
</body>

</html>
